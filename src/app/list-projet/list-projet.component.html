<div class="content">

  <h1 class="decoration text-center proj"><span class="nobacgr">les projets en cours</span></h1>

  <section class="section content" id="portfolio-list">

    <div class="wrapper row-fluid projects font_p" id="contentWrapper">
      <div class="zone-content clearfix">
        <!-- No data message -->
        <p *ngIf="BookData.length <= 0" class="about_cont"><strong>Il n'y a pas encore de projets. N'hésitez pas à vous
            lancer</strong></p>


        <div *ngIf="BookData.length > 0" class="portfolio-container">

          <div class="portfolio-listing creative development block" style="display: block;">
            <div *ngFor=" let item of BookData; trackBy: trackByFn;" class="span4 bordered">
              <div class="folder">
                <h4 class="text-center title"><a href="#">{{item.projet.intitule}}</a></h4>
              </div>
              <div class="proj_name">
                <div class="clear"></div>
                <span class="fleft author">{{item.promoteur.nom+" "+item.promoteur.prenoms}}</span>
                <table class="icons">
                  <tbody>
                    <tr>
                      <td class="icos_proj_sm bleft"><a class="group1" [href]="item.projet.photo" title=""><img
                            src="http://new.uouapps.com/funder/img/icon_search.png" alt=""></a></td>
                      <td class="icos_proj_sm bleft"><a href="projects.html#proj1"><img src="img/icon_lock.png"
                            alt=""></a></td>
                    </tr>
                  </tbody>
                </table>
                <div class="clear"></div>
              </div>
              <div class="folder border"><a href="projects.html#proj1">
                  <div class="author_proj proj_1"></div>
                </a></div>
              <div class="folder lorem lines">
                <div id="project1" value="456" class="slider"></div>
              </div>
              <p class="descr">{{item.projet.resume}}</p>
              <div class="folder price topbordered">
                <div class="span4">
                  <strong class="green"><span class="project_value"
                      href="#project1">{{item.projet.estimation}}</span></strong>
                  <p>Estimation</p>
                </div>
                <div class="span4 bleft">
                  <strong>0</strong>
                  <p>Participant</p>
                </div>
                <div class="span4 bleft">
                  <strong>bientot</strong>
                  <p>Démarrage</p>
                </div>
              </div>
            </div>
          </div>


        </div>



      </div>
    </div>

  </section>
